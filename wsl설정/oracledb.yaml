services:
  oracle18c:
    image: cielciel/oracle18c:1.0
    restart: always
    container_name: oracle18c
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - ./db/oracle/data:/opt/oracle/oradata
    environment:
      ORACLE_PASSWORD: oracle
      TZ: Asia/Seoul
    privileged: true

